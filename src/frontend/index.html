<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPantry</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../frontend/css/main.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark bg-success mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">ðŸ¥« SmartPantry</a>
        <button
          class="btn btn-outline-light btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#addLocationModal"
        >
          âž• Add Location
        </button>
      </div>
    </nav>

    <main class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-semibold text-success">Your Pantry Items</h2>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addItemModal"
        >
          âž• Add Item
        </button>
      </div>

      <section class="mt-3">
        <h3 class="mb-3 text-success">Locations Overview</h3>
        <div id="locationsContainer" class="row g-3">
          <!-- Cards dynamically injected by main.js -->
        </div>
      </section>
    </main>

    <!-- âœ… Add Item Modal -->
    <div class="modal fade" id="addItemModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add New Item</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addItemForm">
              <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  placeholder="e.g. Milk, Rice"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="itemQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="itemQuantity"
                  placeholder="e.g. 2"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="itemUnits" class="form-label">Units</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemUnits"
                  placeholder="e.g. lb, liters, packs"
                />
              </div>

              <div class="mb-3">
                <label for="itemLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemLocation"
                  placeholder="e.g. Fridge, Shelf"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="itemNotes" class="form-label">Notes</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemNotes"
                  placeholder="e.g. Expires 10/12"
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Add Item
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- âœ… Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Edit Item</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editItemForm">
              <input type="hidden" id="editItemId" />
              <div class="mb-3">
                <label for="editItemName" class="form-label">Item Name</label>
                <input
                  type="text"
                  id="editItemName"
                  class="form-control"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label for="editItemQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  id="editItemQuantity"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="editItemUnits" class="form-label">Units</label>
                <input
                  type="text"
                  id="editItemUnits"
                  class="form-control"
                  placeholder="e.g. lb, liters, packs"
                />
              </div>

              <div class="mb-3">
                <label for="editItemNotes" class="form-label">Notes</label>
                <input
                  type="text"
                  id="editItemNotes"
                  class="form-control"
                  placeholder="Optional"
                />
              </div>

              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  class="btn btn-danger"
                  id="deleteItemBtn"
                >
                  Delete Item
                </button>
                <button type="submit" class="btn btn-success">
                  Update Item
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal fade" id="addLocationModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add New Location</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addLocationForm">
              <div class="mb-3">
                <label for="locationName" class="form-label">Location Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="locationName"
                  placeholder="e.g. Fridge, Pantry"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="locationType" class="form-label">Type</label>
                <select id="locationType" class="form-select">
                  <option value="Fridge">Fridge</option>
                  <option value="Shelf">Shelf</option>
                  <option value="Pantry">Pantry</option>
                  <option value="Storage">Storage</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success w-100">
                Add Location
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS files -->
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
